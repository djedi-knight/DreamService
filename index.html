<html>

<head>
  <title>DreamService</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div style="margin:100px;">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <a class="navbar-brand" href="/">DreamService</a>
      </div>
    </nav>
    <div class="jumbotron" style="padding:40px;">
      <h1>Game State</h1>
      <p>Count: 0</p>
    </div>
    <div class="form-group">
      <label for="stateChangeInput">Input</label>
      <input type="number" class="form-control" id="stateChangeInput" placeholder="Enter a number">
    </div>
    <form action="/" id="addForm">
      <button type="submit" class="btn btn-block btn-primary">Add</button>
    </form>
    <form action="/" id="subtractForm">
      <button type="submit" class="btn btn-block btn-secondary">Subtract</button>
    </form>
    <form action="/" id="clearForm">
      <button type="submit" class="btn btn-block btn-danger">Clear</button>
    </form>
    <form action="/" id="showForm">
      <button type="submit" class="btn btn-block btn-info">Show</button>
    </form>
  </div>

  <!-- JS Code -->
  <script>
    // Attach a submit handlers to the forms
    $("#addForm").submit(function(event) {

      // Stop form from submitting normally
      event.preventDefault();

      // POST to /add API
      $.post( '/add', {test: 'works'});
    });

    $("#subtractForm").submit(function(event) {

      // Stop form from submitting normally
      event.preventDefault();

      // POST to /sub API
      $.post( '/sub', {test: 'works'});
    });

    $("#clearForm").submit(function(event) {

      // Stop form from submitting normally
      event.preventDefault();

      // POST to /clear API
      $.post( '/clear', {test: 'works'});
    });

    $("#showForm").submit(function(event) {

      // Stop form from submitting normally
      event.preventDefault();

      // POST to /show API
      $.post( '/show', {test: 'works'});
    });
  </script>
</body>

</html>
